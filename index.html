<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Interview Avatar – Upload Flow</title>
  <style>
    body,html{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:#f7f7f7}
    #duix-container{width:100vw;height:60vh;border:2px dashed #2ecc71;margin-bottom:12px}
    .panel{max-width:640px;margin:12px auto;padding:20px;background:#fff;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.15)}
    .row{display:flex;gap:12px;margin-bottom:14px}
    input[type=file]{flex:1}
    button{padding:10px 18px;border:none;border-radius:4px;background:#166aff;color:#fff;cursor:pointer}
  </style>
  <script src="https://cdn.guiji.ai/duix/sdk/0.2.1/duix.js"></script>
</head>
<body>
  <div class="panel">
    <h2 style="margin-top:0">AI Interview Demo</h2>
    <div class="row">
      <label>Conversation ID </label>
      <input id="cid" value="1933895643556687874" style="flex:1" />
    </div>
    <button id="start">Start Interview</button>
  </div>
  <div id="duix-container"></div>

</div>

  <script>
    const startBtn = document.getElementById('start');
    const duix = new window.DUIX();
    const API = window.location.origin;

    async function getSign(cid) {
      const res = await fetch(`${API}/api/duix/sign?conversationId=${encodeURIComponent(cid)}`);
      if (!res.ok) throw new Error(`Sign API error: ${res.status}`);
      const { sign } = await res.json();
      return sign;
    }

    startBtn.addEventListener('click', async () => {
      const conversationId = document.getElementById('cid').value.trim();
      if (!conversationId) {
        return alert('Conversation ID required');
      }

      // 1️⃣ Load resume + JD context
      let context;
      try {
        const resp = await fetch(`${API}/api/context`);
        if (!resp.ok) throw new Error(`Context API error: ${resp.status}`);
        context = await resp.json();
      } catch (e) {
        return alert('Failed to load context: ' + e.message);
      }

      // 2️⃣ Fetch Duix sign
      let sign;
      try {
        sign = await getSign(conversationId);
      } catch (e) {
        return alert('Failed to fetch sign: ' + e.message);
      }

      // 3️⃣ Initialize and start Duix
      duix.on('initialSuccess', () => {
        duix.start({ openAsr: true }).catch(console.error);
      });

      duix.init({
        container: 'duix-container',
        appKey: sign,
        conversationId,
        businessData: {
          resume: context.resumeText,
          jd:     context.jdText
        }
      });
    });
  </script>
</body>
</html>
