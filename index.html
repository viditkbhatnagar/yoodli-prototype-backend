<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Duix Sdk Simple Example</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .modal {
      position: fixed;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #fefefe;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 600px;
      border-radius: 4px;
    }

    .container {
      width: 100vw;
      height: 100vh;
    }

    #duix-container { border: 2px dashed #2ecc71; }

    .item {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .item>div {
      margin-bottom: 10px;
      gap: 10px;
    }

    .item>span {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .input {
      background: #F2F3F5;
      height: 40px;
      line-height: 40px;
      border: none;
      outline: none;
      border-radius: 2px;
      padding: 0 8px;
      width: 100%;
      box-sizing: border-box;
    }

    .btn {
      border: none;
      border-radius: 4px;
      width: 100%;
      height: 40px;
      background: #166AFF;
      color: #fff;
      cursor: pointer;
      margin-top: 20px;
    }
    .subtitle {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translate(-50%);
      color: #000;
      padding: 12px;
      box-sizing: border-box;
      text-align: center;
      background-color: rgba(255,255, 255, 0.5);
      border-radius: 12px;
      visibility: hidden;
    }
    .subtitle:empty {
      display: none;
    }
  </style>
  <script src="https://cdn.guiji.ai/duix/sdk/0.2.1/duix.js"></script>
</head>

<body>
  <!-- Container -->
  <div id="duix-container" class="container"></div>
  <div class="subtitle"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <div class="item">
        <span>DEMO</span><br />
        (Click “Start” — the sign is fetched automatically)
      </div>
      <div class="item">
        <input class="input" id="conversationId" placeholder="please enter conversationId" value="1933581339817095170" />
      </div>
      <div class="item">
        <button id="start" onclick="init()" class="btn">Start</button>
      </div>
    </div>
  </div>
  <script>
    // The duix.js used for demonstration may not be the latest. Please install the latest sdk via npm
    const duix = new window.DUIX()
    async function init() {
    const conversationId = document
      .getElementById('conversationId').value.trim();
    if (!conversationId) return alert('conversationId cannot be empty');

    /* 1️⃣  Get a fresh sign from your Node backend */
    let sign;
    try {
      const r = await fetch(
        `http://localhost:3001/api/duix/sign?conversationId=${encodeURIComponent(conversationId)}`
      );
      if (!r.ok) throw new Error(`sign api ${r.status}`);
      sign = (await r.json()).sign;
    } catch (e) {
      return alert('Failed to fetch sign: ' + e.message);
    }

    /* 2️⃣  Redirect to avatar.html with the sign + cid */
    const params = new URLSearchParams({ sign, cid: conversationId });
    location.href = `avatar.html?${params.toString()}`;
  }
  </script>
</body>

</html>
