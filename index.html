<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Interview Avatar</title>
  <style>
    body,html{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:#f7f7f7}
    #duix-container{width:100vw;height:60vh;border:2px dashed #2ecc71;margin-bottom:12px}
  </style>
  <script src="https://cdn.guiji.ai/duix/sdk/0.2.1/duix.js"></script>
</head>
<body>
  <div id="duix-container"></div>

  <!-- avatar bootstrap -->
  <script>
    // Pull queryâ€‘params
    const params          = new URLSearchParams(location.search);
    const sign            = params.get('sign');
    const conversationId  = params.get('conversationId');

    if (!sign || !conversationId) {
      document.body.textContent = 'Missing sign or conversationId';
      throw new Error('missing params');
    }

    // Ensure the SDK really loaded
    if (!window.DUIX) {
      document.body.textContent = 'DUIX SDK failed to load';
      throw new Error('DUIX SDK not present');
    }

    // Spin up the avatar
    window.DUIX.init({
      appId:  '1377185422953811968',
      appKey: '4f3725b2-7d48-4ea7-8640-d1a11eb00f8c',
      sign,
      conversationId,
      container: document.getElementById('duix-container')
    })
    .catch(err => {
      console.error('duix.init failed:', err);
      document.body.textContent = 'Failed to start interview';
    });
  </script>
</body>
</html>
