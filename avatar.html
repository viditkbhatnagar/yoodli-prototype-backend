<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Interview Avatar</title>

  <style>
    /* fill the whole viewport */
    html,body { margin:0; height:100%; background:#f7f7f7; font-family:Arial,Helvetica,sans-serif; }
    #duix-container { width:100vw; height:100vh; }
  </style>

  <!-- DUIX SDK (just loaded, not initialised here) -->
  <script src="https://cdn.guiji.ai/duix/sdk/0.2.2/duix.js"></script>
</head>

<!-- avatar.html (essentials only) -->
<body>
  <div id="duix-container" style="width:100vw;height:100vh"></div>

  <script src="https://cdn.guiji.ai/duix/sdk/0.2.2/duix.js"></script>
  <script>
    (async () => {
      const qs  = new URLSearchParams(location.search);
      const sign = qs.get('sign');
      const cid  = qs.get('conversationId');
      if (!sign || !cid) { document.body.textContent = 'Missing params'; return; }

      await duix.ready;               // wait for SDK to attach itself
      console.log('duix ready');

      await duix.init({
        sign,
        conversationId: cid,
        containerLable: 'duix-container'
      });
      console.log('duix.init done');
    })().catch(e => {
      console.error(e);
      document.body.textContent = 'DUIX SDK failed: ' + e.message;
    });
  </script>
</body>
</html>
