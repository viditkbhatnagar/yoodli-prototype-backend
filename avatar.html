<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Interview Avatar</title>
  <style>
    body,html{margin:0;height:100%;font-family:Arial,Helvetica,sans-serif;background:#f7f7f7}
    #duix-container{width:100vw;height:100vh}
  </style>
  <script src="https://cdn.guiji.ai/duix/sdk/0.2.1/duix.js"></script>
</head>
<body>
  <div id="duix-container"></div>

  <script>
    window.onload = function() {
      // grab params
      const params = new URLSearchParams(window.location.search);
      const sign = params.get('sign');
      const conversationId = params.get('conversationId');
      if (!sign || !conversationId) {
        return alert('Missing sign or conversationId in URL');
      }

      // init the avatar
      if (typeof DUIX === 'undefined') {
        console.error('DUIX SDK not loaded');
        return;
      }
      
      // Check if DUIX.init is a function
      if (typeof DUIX.init !== 'function') {
        console.error('DUIX.init is not a function');
        return alert('Failed to start interview: DUIX.init is not a function');
      }
      
      DUIX.init({
        containerLable: '#duix-container',
        sign,
        conversationId
      })
      .then(() => console.log('DUIX initialized'))
      .catch(err => {
        console.error('DUIX.init error:', err);
        alert('Failed to start interview: ' + err.message);
      });
    };
  </script>
</body>
</html>
